
log4cplus.logger.sogou=ERROR, sogou_fileAppender
log4cplus.logger.fcitx=ERROR, fcitx_fileAppender
log4cplus.logger.handinput=ERROR, handinput_fileAppender
log4cplus.logger.PERF=ERROR, perf_fileAppender

log4cplus.appender.sogou_fileAppender=log4cplus::FileAppender
log4cplus.appender.sogou_fileAppender.File=./sogou.log
log4cplus.appender.sogou_fileAppender.Append=true
log4cplus.appender.sogou_fileAppender.MaxFileSize=100MB
log4cplus.appender.sogou_fileAppender.MaxBackupIndex=10
log4cplus.appender.sogou_fileAppender.layout=log4cplus::PatternLayout
log4cplus.appender.sogou_fileAppender.layout.ConversionPattern=[%D{%Y-%m-%d %H:%M:%S.%q}] [%t] [%p] [%c] "%m"%n

